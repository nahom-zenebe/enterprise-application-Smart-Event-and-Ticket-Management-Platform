<div class="users-container">
  <header class="users-header">
    <h1>User Management</h1>
  </header>

  <div class="users-filters">
    <input 
      type="text" 
      class="filter-input" 
      placeholder="Search users..." />
    <select class="filter-select">
      <option>All Roles</option>
      <option>Organizer</option>
      <option>Attendee</option>
    </select>
    <select class="filter-select">
      <option>All Status</option>
      <option>Active</option>
      <option>Inactive</option>
    </select>
  </div>

  <div class="users-table-card">
    <table class="users-table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Status</th>
          <th>Events</th>
          <th>Joined</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>
            <div class="user-name">{{ user.name }}</div>
          </td>
          <td>{{ user.email }}</td>
          <td>
            <span 
              class="role-badge" 
              [class.organizer]="user.role === 'Organizer'"
              [class.attendee]="user.role === 'Attendee'">
              {{ user.role }}
            </span>
          </td>
          <td>
            <span 
              class="status-badge" 
              [class.active]="user.status === 'Active'"
              [class.inactive]="user.status === 'Inactive'">
              {{ user.status }}
            </span>
          </td>
          <td>{{ user.events }}</td>
          <td>{{ user.joined }}</td>
          <td>
            <div class="action-buttons">
              <button class="action-btn" title="View">ğŸ‘ï¸</button>
              <button class="action-btn" title="Edit">âœï¸</button>
              <button class="action-btn" title="Delete">ğŸ—‘ï¸</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
