<div class="chart-card">
  <div class="chart-header">
    <h2 class="chart-title">Number of Users</h2>
    <select class="chart-period" [(ngModel)]="selectedPeriod">
      <option>Last 7 days</option>
      <option>Last 30 days</option>
    </select>
  </div>
  <div class="chart-legend-top">
    <div class="legend-item">
      <span class="legend-color organizer"></span>
      <span>Organizer</span>
    </div>
    <div class="legend-item">
      <span class="legend-color attendee"></span>
      <span>Attendee</span>
    </div>
  </div>
  <div class="bar-chart-container">
    <div class="chart-y-axis">
      <div class="y-axis-label">Number of Users</div>
      <div class="y-axis-values">
        <span *ngFor="let tick of [800, 600, 400, 200, 0]">{{ tick }}</span>
      </div>
    </div>
    <div class="bar-chart-area">
      <div 
        *ngFor="let data of chartData; let i = index" 
        class="bar-group">
        <div class="bar-wrapper">
          <div 
            class="bar organizer-bar" 
            [style.height]="getBarHeight(data.organizer)"
            [title]="'Organizer: ' + data.organizer">
          </div>
          <div 
            class="bar attendee-bar" 
            [style.height]="getBarHeight(data.attendee)"
            [title]="'Attendee: ' + data.attendee">
          </div>
        </div>
        <div class="bar-label">{{ i + 1 }}</div>
      </div>
    </div>
  </div>
</div>
