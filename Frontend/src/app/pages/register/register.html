<div class="auth-layout">
  <a routerLink="/home" class="home-button">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </a>
  <div class="auth-left"></div>

  <div class="auth-right">
    <form class="auth-form">
      <h2 class="auth-title">Register</h2>

      <div class="form-group">
        <label for="regName">Full Name</label>
        <input id="regName" type="text" placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="regEmail">Email</label>
        <input id="regEmail" type="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="regPassword">Password</label>
        <input id="regPassword" type="password" placeholder="Create a password" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="regCity">City</label>
          <select id="regCity">
            <option value="" disabled selected>Select</option>
            <option>Addis Ababa</option>
            <option>Bahir Dar</option>
            <option>Dire</option>
            <option>Solalia</option>
          </select>
        </div>
        <div class="form-group">
          <label for="regAge">Age</label>
          <input id="regAge" type="number" placeholder="Age" min="18" />
        </div>
      </div>

      <div class="form-group">
        <label for="regRole">Role</label>
        <select id="regRole">
          <option value="" disabled selected>Select</option>
          <option>Attendee</option>
          <option>Organizer</option>
        </select>
      </div>
      <button type="submit" class="submit-btn">
        <span>SUBMIT</span>
        <span class="submit-icon">âžœ</span>
      </button>

      <p class="auth-switch">
        Already have an account?
        <a routerLink="/signin">Sign in</a>
      </p>
    </form>
  </div>
</div>
