<div class="review-publish">
  <div class="review-section">
    <h3 class="section-title">Event Summary</h3>
    <div class="review-content">
      <div class="review-item">
        <span class="review-label">Event Title:</span>
        <span class="review-value">[Event Title]</span>
      </div>
      <div class="review-item">
        <span class="review-label">Description:</span>
        <span class="review-value">[Event Description]</span>
      </div>
      <div class="review-item">
        <span class="review-label">Date & Time:</span>
        <span class="review-value">[Date and Time]</span>
      </div>
      <div class="review-item">
        <span class="review-label">Venue:</span>
        <span class="review-value">[Venue Name and Address]</span>
      </div>
      <div class="review-item">
        <span class="review-label">Ticket Types:</span>
        <span class="review-value">[Ticket Information]</span>
      </div>
    </div>
  </div>

  <div class="publish-options">
    <h3 class="section-title">Publish Options</h3>
    <div class="options-list">
      <label class="option-item">
        <input type="radio" name="publishOption" value="publish" checked />
        <span>Publish immediately</span>
      </label>
      <label class="option-item">
        <input type="radio" name="publishOption" value="schedule" />
        <span>Schedule for later</span>
      </label>
      <label class="option-item">
        <input type="radio" name="publishOption" value="draft" />
        <span>Save as draft</span>
      </label>
    </div>
  </div>
</div>
