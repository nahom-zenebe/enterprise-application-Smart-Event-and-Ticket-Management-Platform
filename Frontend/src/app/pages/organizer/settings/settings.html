<div class="settings-container">
  <header class="settings-header">
    <h1>Organizer Settings</h1>
    <p class="settings-subtitle">Manage your organizer profile and preferences</p>
  </header>

  <div class="settings-content">
    <div class="settings-section">
      <h2 class="section-title">Profile Information</h2>
      <form class="settings-form">
        <div class="form-group">
          <label for="orgName">Organization Name</label>
          <input id="orgName" type="text" placeholder="Enter organization name" />
        </div>
        <div class="form-group">
          <label for="orgEmail">Email</label>
          <input id="orgEmail" type="email" placeholder="Enter email address" />
        </div>
        <div class="form-group">
          <label for="orgPhone">Phone</label>
          <input id="orgPhone" type="tel" placeholder="Enter phone number" />
        </div>
        <div class="form-group">
          <label for="orgBio">Bio</label>
          <textarea id="orgBio" rows="4" placeholder="Tell us about your organization"></textarea>
        </div>
        <button type="submit" class="save-btn">Save Changes</button>
      </form>
    </div>

    <div class="settings-section">
      <h2 class="section-title">Preferences</h2>
      <div class="preferences-list">
        <label class="preference-item">
          <input type="checkbox" />
          <span>Email notifications for new orders</span>
        </label>
        <label class="preference-item">
          <input type="checkbox" />
          <span>Email notifications for event reminders</span>
        </label>
        <label class="preference-item">
          <input type="checkbox" />
          <span>Weekly summary reports</span>
        </label>
      </div>
    </div>
  </div>
</div>
