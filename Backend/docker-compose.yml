version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: ticketing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ticketingdb
      POSTGRES_USER: ticketing_user
      POSTGRES_PASSWORD: ticketing_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticketing-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ticketing-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"     
      - "15672:15672"   
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - ticketing-network

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: ticketing-keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
  KC_DB_USERNAME: ticketing_user
  KC_DB_PASSWORD: ticketing_pass
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: admin
ports:
  - "8080:8080"
depends_on:
  - postgres
networks:
  - ticketing-network
